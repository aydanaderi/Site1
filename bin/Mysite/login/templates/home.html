<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Upload Page</title>
    </head>

    <body>
      {% block content %}
      <h1>Welcom! you logged in!</h1>
      <h2>username : {{ username }}</h2>
      <h2>email : {{ email }}</h2>
        {% if url %}
          <h2><a href = "http://127.0.0.1:8000/upload/">upload profile</a></h2>
        {% endif %}
        {% if profile %}
          <img src = "{{ profile }}" width = "300 px" height = "300 px"/>
          <h2><a href = "http://127.0.0.1:8000/upload/">change profile</a></h2>
        {% endif %}
      {% endblock %}
    </body>
</html>
