<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Upload Page</title>
    </head>

    <body>
      {% block content %}
        <h1>Upload Profile</h1>
        <form method="post" enctype = "multipart/form-data">

          {% csrf_token %}
            <input type = "file" name = "document">
            <button type="submit">Upload file</button>

        </form>
        {% if url %}
          <img src = "{{url}}" width = "300 px" height = "300 px"/>
          <h2><a href = "http://127.0.0.1:8000/home/">back to home</a></h2>
        {% endif %}
      {% endblock %}
    </body>

</html>
